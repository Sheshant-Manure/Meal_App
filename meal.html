<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./meal.css">
</head>
<body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 class="center"></h1>
        <a id="youtube-link" target="_blank"><img width="20px" id="youtube"></a>
        <img width="20px" id="category">
        <span id="meal-origin" style="text-align: center;"></span>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li> <button class="btn btn-dark" id="addToFavourites">Add to Favourites</button></li>
                <li><a style="text-decoration: none;" href="index.html"><button class="btn btn-light">Go back</button></a></li>
            </ul>
        </nav>
    </div>

    <!-- Thumbnail -->
    <img id="meal-thumbnail" class="img-fluid img-thumbnail rounded mx-auto d-block" width="300px"><br>

    <!-- Ingredients -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h2><u>Ingredients</u></h2>
                <ol id="ingredients"></ol>
            </div>
            <div class="col">
                <h2><u>Instructions</u></h2>
                <ol id="instructions"></ol>
            </div>
        </div>
    </div>
    <br>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    <script src="./meal.js"></script>
</body>
</html>
