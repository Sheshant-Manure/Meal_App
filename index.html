<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <div class="jumbotron">
        <!-- Heading/Title -->
        <h1 class="display-4"><b>Meal App</b></h1>
        <!-- Meal Image -->
        <img id="meal" src="./images/meal.png" class="img-fluid" alt="Responsive image">
        <p class="lead">Search your meals, add what you like to your favourites!</p>
        <hr class="my-4">
        <p>This website is a simple meal search engine. Type the name of the meal you'd like to search for.</p>
        <!-- Meal Input Seach Box -->
        <div class="lead">
            <input id="searchbox" type="text" placeholder="Search meal here...">
            <ul id="search-result"></ul>
        </div>
        <div class="row">
            <dov class="col">
                <h2>My Favourites</h2>
                <ol id="favoritesList"></ol>
            </dov>
        </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    <script src="/script.js"></script>
</body>
</html>
